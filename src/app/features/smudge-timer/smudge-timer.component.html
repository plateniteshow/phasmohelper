<h2>{{timer | date:'mm:ss'}}</h2>
<div class="timer">
  <div class="markers">
    <div class="marker marker--spirit"></div>
    <div class="marker marker--default"></div>
    <div class="marker marker--demon"></div>
  </div>
  <div class="bar">
    <div class="progress"></div>
  </div>
</div>
<button type="button" class="smudge-timer-button" (click)="running ? stopTimer() : startTimer()">
  {{ running ? 'Stop' : 'Start' }}
</button>
