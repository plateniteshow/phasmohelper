<h3>{{timer | date:'mm:ss'}}</h3>
<div class="timer">
  <div class="markers">
    <div class="marker marker--spirit"></div>
    <div class="marker marker--default"></div>
    <div class="marker marker--demon"></div>
  </div>
  <div class="bar">
    <div class="progress"></div>
  </div>
</div>

<ph-button ph-outlined-button (click)="running ? stopTimer() : startTimer()">
  {{ running ? 'Stop' : 'Start' }} (T)
</ph-button>
