<ng-container *ngFor="let evidence of Evidence | keyvalue">
  <box [active]="isEvidenceSelected(evidence.value)" [disabled]="isEvidenceDisabled(evidence.value)" [indeterminate]="isEvidenceIndeterminate(evidence.value)" (click)="onClickEvidence(evidence.value, $event)">
    {{evidence.value}}
  </box>
</ng-container>
