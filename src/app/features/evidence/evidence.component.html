<ul>
  @for (evidence of EEvidence | keyvalue; track evidence) {
    <li>
      <box [active]="isActive(evidence.value)" [disabled]="isDisabled(evidence.value)" [indeterminate]=" isIndeterminate(evidence.value)" (click)="toggle(evidence.value, $event)">
        {{evidence.value}}
      </box>
    </li>
  }
</ul>
