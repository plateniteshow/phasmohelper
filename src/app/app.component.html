<aside>

  <!-- Difficulty -->
  <section>
    <h2>Difficulty</h2>
    <select [(ngModel)]="difficultySelection" (ngModelChange)="onChangeDifficulty()">
      <option *ngFor="let difficulty of Difficulty | keyvalue" [value]="difficulty.value">
        {{difficulty.value}}
      </option>
    </select>
  </section>

  <hr />

  <!-- Evidence -->
  <section class="evidence-selection">
    <h2>Evidence</h2>
    <ul>
      <li *ngFor="let evidence of Evidence | keyvalue" class="evidence">
        <label>
          <input type="checkbox" (change)="toggleEvidenceSelection(evidence.value)" [checked]="isEvidenceSelected(evidence.value)" [disabled]="isEvidenceDisabled(evidence.value)">
          {{evidence.value}}
        </label>
      </li>
    </ul>
  </section>

  <hr />

  <!-- Speed -->
  <section class="speed-selection">
    <h2>Speed</h2>
    <ul>
      <li *ngFor="let speed of Speed | keyvalue" class="speed">
        <label>
          <input type="checkbox" (change)="toggleSpeedSelection(speed.value)" [checked]="isSpeedSelected(speed.value)">
          {{speed.value}}
        </label>
      </li>
    </ul>
  </section>

  <hr />

  <!-- Sanity -->
  <section style="display:none;">
    <h2>Sanity</h2>
    <label>
      <input type=" range" name="sanity" min="0" max="100" step="5" [(ngModel)]="sanitySelection">
      {{sanitySelection}}
    </label>
  </section>

  <!-- Smudge Timer -->
  <section style="display:none;">
    <h2>Smudge Timer</h2>
    <p>{{smudgeTimer}} s</p>
    <button type="button" (click)="toggleSmudgeTimer()">
      {{ isSmugdeTimerRunning ? 'Pause' : 'Stop'}}
    </button>
  </section>

  <section>
    <button type="button" class="reset-button" (click)="reset()">Reset</button>
  </section>
</aside>

<main>
  <!-- Ghosts -->
  <section>
    <ul class="ghost-container">
      <li *ngFor="let ghost of filteredGhosts" class="ghost" [class.disabled]="isGhostSelected(ghost)" [class.active]="canHunt(ghost)" (click)="toggleGhostSelection(ghost)">
        <h3>{{ghost.name}}</h3>
        <ul>
          <li *ngFor="let evidence of ghost.evidences" [class.forced-evidence]="ghost.forcedEvidence && ghost.forcedEvidence === evidence">
            {{evidence}}
          </li>
        </ul>
      </li>
    </ul>
  </section>
</main>

  meta info
</aside>
