<div class="container">

  <!------------>
  <!-- HEADER -->
  <!------------>
  <section class="header">
    <h1>Phasmohelper</h1>
  </section>

  <!------------>
  <!-- FILTER -->
  <!------------>
  <section class="filter">

    <!-- Difficulty -->
    <div class="difficulty">
      <h2>Difficulty</h2>
      <difficulty></difficulty>
    </div>

    <!-- Evidence -->
    <div class="evidence">
      <h2>Evidence</h2>
      <evidence></evidence>
    </div>

    <!-- Speed -->
    <div class="speed">
      <h2>Speed</h2>
      <speed></speed>
    </div>

    <!-- Reset -->
    <div class="reset">
      <button type="button" class="reset-button" (click)="reset()">Reset</button>
    </div>

  </section>

  <!---------->
  <!-- MAIN -->
  <!---------->
  <section class="main">

    <!-- Ghosts -->
    <h2>Ghosts</h2>
    <ghost></ghost>

  </section>

  <!---------->
  <!-- INFO -->
  <!---------->
  <section class="info">

    <!-- Ghost Info -->
    <div *ngIf="selectedGhost">
      <ghost-info [ghost]="selectedGhost"></ghost-info>
    </div>

  </section>

  <!---------->
  <!-- TOOLS -->
  <!---------->
  <section class="tools">

    <!-- Smudge Timer -->
    <div>
      <h2>Smudge-Timer</h2>
      <smudge-timer></smudge-timer>
    </div>

  </section>

</div>
