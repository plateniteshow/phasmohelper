<aside class="settings">

  <!-- Difficulty -->
  <section class="difficulty">
    <h2>Difficulty</h2>
    <difficulty></difficulty>
  </section>

  <!-- Evidence -->
  <section class="evidence">
    <h2>Evidence</h2>
    <evidence></evidence>
  </section>

  <!-- Speed -->
  <section class="speed">
    <h2>Speed</h2>
    <speed></speed>
  </section>

  <!-- Reset -->
  <section class="reset">
    <button type="button" class="reset-button" (click)="reset()">Reset</button>
  </section>

</aside>

<main>

  <!-- Ghosts -->
  <section class="ghost">
    <h2>Ghosts</h2>
    <ghost></ghost>
  </section>

</main>

<aside class="info">

  <!-- Ghost Info -->
  <section class="ghost-info" *ngIf="selectedGhost" style="padding: 0;">
    <ghost-info [ghost]="selectedGhost"></ghost-info>
  </section>

  <!-- Smudge Timer -->
  <section class="smudge-timer">
    <h2>Smudge-Timer</h2>
    <smudge-timer></smudge-timer>
  </section>

</aside>
