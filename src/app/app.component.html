<main>
  <!-- Ghosts -->
  <section class="ghosts">
    <h2>Ghosts</h2>
    <div class="ghost-container">
      <box *ngFor="let ghost of filteredGhosts" [disabled]="isGhostSelected(ghost)" (click)="toggleGhostSelection(ghost)" (mouseenter)="hoverGhost(ghost)" (mouseleave)="hoverGhost(undefined)">
        <h3>{{ghost.name}}</h3>
        <ul>
          <li *ngFor="let evidence of ghost.evidences" [class.forced-evidence]="ghost.forcedEvidence && ghost.forcedEvidence === evidence">
            {{evidence}}
          </li>
        </ul>
      </box>
    </div>
  </section>
</main>

<aside class="info">
  <!-- Tells -->
  <section class="tells" *ngIf="highlightedGhost?.tells">
    <h2>Tells</h2>
    <ul>
      <li *ngFor="let tell of highlightedGhost?.tells">
        {{tell}}
      </li>
    </ul>
  </section>

  <!-- Behaviors -->
  <section class="behaviors" *ngIf="highlightedGhost?.behaviors">
    <h2>Behaviors</h2>
    <ul>
      <li *ngFor="let behaviors of highlightedGhost?.behaviors">
        {{behaviors}}
      </li>
    </ul>
  </section>

  <!-- Hunt Sanity -->
  <section class="hunt-sanity" *ngIf="highlightedGhost?.huntSanityInfo">
    <h2>Hunt Sanity</h2>
    <p>
      {{highlightedGhost?.huntSanityInfo}}
    </p>
  </section>

  <!-- Hunt Speed -->
  <section class="hunt-speed" *ngIf="highlightedGhost?.huntSpeedInfo">
    <h2>Hunt Speed</h2>
    <p>
      {{highlightedGhost?.huntSpeedInfo}}
    </p>
  </section>
</aside>
